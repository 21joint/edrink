<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
  <title>Eatdrink</title>
</head>
<body>
<main class="main-content">
  <div class="container-fluid">
    <div class="flex-row">
      <div class="flex-col">
        <section class="main-section reg-section bg-grey">
          <div class="flex-row align-items-start">
            <div class="flex-col-4 text-center">
              <div class="reg-section--header">
                <h5 class="mt-0">
                  JOIN OUR EMAIL LIST FOR UPDATES AND DEALS
                </h5>
              </div>
              <div class="reg--section--body">
                <form id="regForm" action="">
                  <div class="form-group">
                    <label for="#firstName">First name</label>
                    <input class="form-control" type="text" id="#firstName" name = "first-name"/>
                  </div>
                  <div class="form-group">
                    <label for="#lasttName">Last name <span>    </span></label>
                    <input class="form-control" type="text" id="#lasttName" name = "last-name"/>
                  </div>
                  <div class="form-group">
                    <label for="emailName">Email</label>
                    <input class="form-control" type="email" id="emailName" name="email-name" />
                  </div>
                </form>
              </div>
            </div>
            <div class="flex-col-8">
              <div class="reg-img--wrapper">
                <img class="img-responsive" src="/images/grassroots_bluehost.png" alt="">
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>
</body>
</html>
