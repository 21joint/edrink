<div id="contact">
    <header>
        <h1 class="entry-tittle">Contact</h1>
    </header>
    <section>
        <p>Got questions or need information? Please email.</p>
        <div><p class="m-0">Fields marked with an <span class="required"></span> are required</p></div>
        <form action="/contact/" method="post">
            <div class="form-group">
                <label class="required" for="name"><b>Name</b></label> <input id="name" name="name" type="text"
                        class="form-control">
            </div>
            <div class="form-group">
                <label class="required" for="email"><b>Email</b></label> <input id="email" name="email" type="text"
                        class="form-control">
            </div>
            <div class="form-group">
                <label class="required" for="message"><b>Message</b></label> <textarea id="message" name="message"
                        class="form-control" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-edrink">Send</button>
            </div>
        </form>
    </section>
</div>
